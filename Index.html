<!DOCTYPE html>
<html>
     <head>
        <link rel="stylesheet" href="styles.css">
     </head>
     <body>
        <h1>Introduction to CSS</h1>
        <p>Below is a styled image</p>
        <!-- An outsourced image as a figure -->
        <figure>
        <img src="https://images.pexels.com/photos/7919/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Picture of mountains with clouds" width="1000" height="300">
        <figcaption>Fig.1-A Mountain with Clouds</figcaption>
        </figure>
        <!-- A Registration Form[does not have a data destination] -->
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="bithday">
                <br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
     </body>
</html>
